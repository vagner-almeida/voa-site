<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VOA CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs (COMPAT) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
</head>

<body>

<header class="topbar">
  <h1>VOA CRM</h1>
</header>

<!-- LOGIN -->
<section id="auth-section" class="card">
  <h2>Acesso restrito</h2>

  <form id="login-form">
    <input id="login-email" type="email" placeholder="E-mail" required />
    <input id="login-password" type="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <button id="create-user-btn">Criar usuário (admin)</button>
  <p id="auth-message"></p>
</section>

<!-- APP -->
<section id="app-section" class="hidden">

  <div class="tabs">
    <button class="tab-btn active" data-tab="clients">Clientes</button>
    <button class="tab-btn" data-tab="suppliers">Fornecedores</button>
  </div>

  <form id="entity-form" class="card">
    <input type="hidden" id="entity-id" />

    <input id="name" placeholder="Nome / Razão Social" required />
    <input id="document" placeholder="CPF / CNPJ" />
    <input id="contact-person" placeholder="Contato" />
    <input id="email" placeholder="E-mail" />
    <input id="phone" placeholder="Telefone" />
    <input id="city" placeholder="Cidade" />

    <button type="submit">Salvar</button>
    <button type="button" id="clear-btn">Limpar</button>

    <p id="form-message"></p>
  </form>

  <div class="card">
    <input id="search" placeholder="Buscar..." />
    <button id="export-btn">Exportar CSV</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="entity-tbody"></tbody>
    </table>

    <p id="list-message"></p>
  </div>

  <button id="logout-btn">Sair</button>
</section>

<!-- IMPORTANTE: cache-buster -->
<script src="app.js?v=3"></script>

</body>
</html>
